version: "3.8"
services:
  express:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: expressjs
    volumes:
      - .:/usr/src/app
      - node_modules:/usr/src/app/node_modules
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
volumes:
  node_modules:
